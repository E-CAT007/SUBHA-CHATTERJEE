<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAT - Educational Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            padding-top: 50px;
        }
        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            color: #1abc9c;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.5rem;
            font-weight: 400;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            margin: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .card h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .card input, .card button {
            width: 100%;
            padding: 1.2rem;
            margin: 1rem 0;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            background-color: #34495e;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card button {
            background-color: #1abc9c;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .card button:hover {
            background-color: #16a085;
        }
        .btn {
            background: #1abc9c;
            border: none;
            color: white;
            padding: 15px 35px;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease;
            margin: 1rem 0;
        }
        .btn:hover {
            background: #16a085;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #34495e;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .toggle-btn:hover {
            background: #2c3e50;
        }
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .login-form {
            display: none;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-form input {
            padding: 1.2rem;
            margin: 1rem 0;
            width: 100%;
            border-radius: 10px;
            font-size: 1.2rem;
            background: #34495e;
            color: white;
        }
        .login-form button {
            padding: 1.2rem;
            width: 100%;
            background-color: #2980b9;
            color: white;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #3498db;
        }
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
            .container {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">üåô</button>

    <header>
        <h1>Welcome to ECAT</h1>
        <p>Transforming Lives, One Coaching Session at a Time. Your Success Story Starts Here.</p>
    </header>

    <div class="container">
        <!-- Featured Video Section -->
        <div class="video-container card">
            <h2>Featured Videos</h2>
            <iframe src="https://www.youtube.com/embed/fBVtwyNk-wU" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Google Meet Section -->
        <div class="card">
            <h2>Live Classes</h2>
            <label for="google-meet-link">Enter Google Meet Link:</label>
            <input type="text" id="google-meet-link" placeholder="Enter Google Meet Link">
            <button class="btn" onclick="addGoogleMeet()">Add Google Meet Session</button>
        </div>
        <div id="meet-list"></div>

        <!-- YouTube Video Section -->
        <div class="card">
            <h2>Upload YouTube Videos</h2>
            <label for="video-url">Enter YouTube Video Link:</label>
            <input type="text" id="video-url" placeholder="Enter YouTube Video Link">
            <button class="btn" onclick="addVideo()">Add Video</button>
        </div>

        <!-- Admin Panel Section -->
        <div id="admin-panel" class="card">
            <h2>Admin Panel</h2>
            <input type="text" id="video-url" placeholder="Enter YouTube Video Link">
            <button class="btn" onclick="addVideo()">Add Video</button>
            <button class="btn" onclick="toggleEditMode()">Toggle Edit Mode</button>
            <button class="btn" onclick="saveChanges()">Save Changes</button>
        </div>

        <!-- Admin Login Form -->
        <div id="login-form" class="login-form">
            <h2>Admin Login</h2>
            <input type="password" id="password" placeholder="Enter Admin Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        // Toggle Dark/Light Mode
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const mode = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
            document.querySelector('.toggle-btn').textContent = mode;
        }

        // Admin Login
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'Password1*') {
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            } else {
                alert('Incorrect password!');
            }
        }

        // Add YouTube Video
        function addVideo() {
            const url = document.getElementById('video-url').value;
            const videoId = url.split('v=')[1] || url.split('/').pop();
            const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('video-list').innerHTML += iframe;
            document.getElementById('video-url').value = ''; // Clear the input field
        }

        // Add Google Meet Link
        function addGoogleMeet() {
            const meetLink = document.getElementById('google-meet-link').value;
            const meetHTML = `<p><a href="${meetLink}" target="_blank">${meetLink}</a></p>`;
            document.getElementById('meet-list').innerHTML += meetHTML;
            document.getElementById('google-meet-link').value = ''; // Clear the input field
        }

        // Toggle Edit Mode
        function toggleEditMode() {
            const editableElements = document.querySelectorAll('[contenteditable]');
            editableElements.forEach(el => {
                const isEditable = el.getAttribute('contenteditable') === 'true';
                el.setAttribute('contenteditable', !isEditable);
            });
            alert('Edit Mode ' + (editableElements[0].getAttribute('contenteditable') === 'true' ? 'Enabled' : 'Disabled'));
        }

        // Save Changes
        function saveChanges() {
            const data = {
                videoListHTML: document.getElementById('video-list').innerHTML,
            };
            localStorage.setItem('ecatData', JSON.stringify(data));
            alert('Changes saved locally!');
        }

        // Load Saved Changes
        function loadChanges() {
            const savedData = localStorage.getItem('ecatData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('video-list').innerHTML = data.videoListHTML;
            }
        }

        // Load changes on page load
        window.onload = loadChanges;
    </script>
</body>
</html>
